services:
  frontend:
    image: kiszkahubert/prjinz_frontend:latest
    container_name: frontend
    ports:
      - "4000:80"
    depends_on:
      - backend
    restart: on-failure

  backend:
    image: kiszkahubert/prjinz_backend:latest
    ports:
      - "8080:8080"
    depends_on:
      - db
      - minio
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/main_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: root
      SPRING_PROFILES_ACTIVE: docker
      MINIO_ENDPOINT: http://192.168.1.103:9000
      TZ: Europe/Warsaw
    restart: on-failure

  db:
    image: kiszkahubert/prjinz_db:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
    ports:
      - "5432:5432"

  minio:
    image: minio/minio:latest
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: root
      MINIO_ROOT_PASSWORD: rootpasswd
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    restart: unless-stopped

volumes:
  minio_data: