name: Build and push backend changes to Docker Hub

on:
  push:
    paths:
      - 'backend/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build backend jar
        run: mvn clean install -DskipTests
        working-directory: ./backend

      - name: Build image and push to DockerHub
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile.backend
          platforms: linux/amd64
          push: true
          tags: |
            ${{ vars.DOCKERHUB_USERNAME }}/prjinz_backend:latest
            ${{ vars.DOCKERHUB_USERNAME }}/prjinz_backend:${{ github.sha }}
          cache-from: type=registry,ref=${{ vars.DOCKERHUB_USERNAME }}/prjinz_backend:cache
          cache-to: type=registry,ref=${{ vars.DOCKERHUB_USERNAME }}/prjinz_backend:cache,mode=max