<dialog #dialogRef class="modal">
    <div class="modal-box">
        <h3 class="font-bold text-lg">{{message}}</h3>
        <p class="py-2">This action cannot be undone</p>
        <div class="modal-action">
            <button (click)="cancel()" class="btn btn-outline">Cancel</button>
            <button (click)="confirm()" class="btn btn-primary">Confirm</button>
        </div>
    </div>
</dialog>
