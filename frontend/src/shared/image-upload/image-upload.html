<div class="w-full">
    <label (dragover)="onDragOver($event)" (dragleave)="onDragLeave($event)" (drop)="onDrop($event)"
        [class.border-purple-600]="isDragging" [class.border-4]="isDragging" [class]="isDragging ? 'bg-secondary/5' : ''"
        for="dropzone-file"
        class="flex flex-col items-center justify-center w-full border-2 border-gray-300 h-48 border-dashed rounded-lg cursor-pointer">
        <p class="mb-2 text-lg">Click to upload or drag and drop</p>
        <input type="file" id="dropzone-file" class="hidden" (change)="onFileSelected($event)" accept="image/*">
    </label>

    @if (imageSrc()) {
        <div class="flex flex-col w-full gap-3 mt-4 items-center">
            <div class="w-full flex justify-center border-2 border-gray-300 rounded-lg p-2">
                <img src="{{imageSrc()}}" alt="image preview" class="max-h-80 object-contain rounded-lg">
            </div>
            <div class="w-full flex gap-3">
                <button (click)="onCancel()" class="btn flex-1">Cancel</button>
                <button (click)="onUploadFile()" class="btn btn-primary flex-1">Upload image</button>
            </div>
        </div>
    }
</div>
