<label class="floating-label text-left">
    <span>{{label()}}</span>
        <div class="relative">
            <input class="input w-full mb-1 pr-10" 
                [type]="inputType"
                [min]="minDate()"
                [max]="maxDate()"
                [class.input-error]="control.invalid && control.touched"
                [class.input-success]="control.valid && control.touched"
                [formControl]="control" [placeholder]="label()">
            @if (type() === 'password') {
                <button type="button" class="absolute right-2 top-1/2 -translate-y-1/2 z-10 text-gray-400 hover:text-gray-200 focus:outline-none" (mousedown)="$event.preventDefault();" (click)="toggleShowPassword()" aria-label="Toggle password visibility" tabindex="-1">
                    @if (showPassword()) {
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                        </svg>
                    } @else {
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88" />
                        </svg>
                    }
                </button>
            }
        </div>
    @if (control.hasError('required') && control.touched) {
        <div class="validation-hint text-error text-xs ml-1">
            {{label()}} is required
        </div>
    }
    @if (control.hasError('minlength') && control.touched) {
        <div class="validation-hint text-error text-xs ml-1">
            {{label()}} must be at least {{control.errors?.['minlength'].requiredLength}} characters
        </div>
    }
    @if (control.hasError('maxlength') && control.touched) {
        <div class="validation-hint text-error text-xs ml-1">
            {{label()}} must be at most {{control.errors?.['maxlength'].requiredLength}} characters
        </div>
    }
    @if (control.hasError('passwordMismatch') && control.touched) {
        <div class="validation-hint text-error text-xs ml-1">
            Passwords do not match
        </div>
    }
    @if (control.hasError('sameAsCurrentPassword') && control.touched) {
        <div class="validation-hint text-error text-xs ml-1">
            New password cannot be the same as the current password
        </div>
    }
    @if (control.hasError('sameAsCurrent') && control.touched) {
        <div class="validation-hint text-error text-xs ml-1">
            New username cannot be the same as the current username
        </div>
    }
    @if (control.hasError('tooOld') && control.touched) {
        <div class="validation-hint text-error text-xs ml-1">
            Child cannot be older than 18 years (current age: {{control.errors?.['tooOld'].actualAge}} years)
        </div>
    }
    @if (control.hasError('futureDate') && control.touched) {
        <div class="validation-hint text-error text-xs ml-1">
            Birth date cannot be in the future
        </div>
    }
    @if (control.hasError('pastDate') && control.touched) {
        <div class="validation-hint text-error text-xs ml-1">
            {{label()}} cannot be in the past
        </div>
    }
    @if (control.hasError('endBeforeStart') && control.touched) {
        <div class="validation-hint text-error text-xs ml-1">
            End date must be after start date
        </div>
    }
</label>
